<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS Writing Assistant</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
    textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
    button { padding: 10px 15px; background: #0066ff; color: white; border: none; cursor: pointer; }
    pre { white-space: pre-wrap; background: #f5f5f5; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>IELTS Writing Assistant</h1>
  <textarea id="question" rows="5" placeholder="Enter your IELTS writing topic..."></textarea><br>
  <button onclick="callGemini()">Generate Outline</button>

  <h3>Result:</h3>
  <pre id="result">AI response will appear here...</pre>

  <script>
    async function callGemini() {
      const question = document.getElementById("question").value;
      document.getElementById("result").innerText = "Loading...";
      
      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        document.getElementById("result").innerText = data.output || "Error: Empty response";
      } catch (e) {
        document.getElementById("result").innerText = `Error: ${e.message}`;
      }
    }
  </script>
</body>
</html>
